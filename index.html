<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог товаров</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .category-select {
            margin-bottom: 10px;
        }
        #products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }
        .product-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
            overflow: hidden;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-10px);
        }
        .product-card img {
            max-width: 100%;
            display: block;
        }
        .product-info {
            padding: 15px;
        }
        .product-price {
            color: #007BFF;
            font-weight: bold;
        }
        .buy-btn {
            display: block;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            width: auto;
            margin: 10px auto; /* Center the button inside the .product-info */
        }
    </style>
</head>
<body>
    <select id="category-select" class="category-select">
        <option value="all">Все категории</option>
        <option value="Одежда">Одежда</option>
        <option value="Обувь">Обувь</option>
        <option value="Аксуссуары">Аксуссуары</option>
        <option value="Белье">Белье</option>
        <option value="Парфюм">Парфюм</option>
        <!-- Добавьте свои категории здесь -->
    </select>

    <select id="brand-select" class="category-select">
        <option value="all">Все бренды</option>
        <option value="Balenciaga">Balenciaga</option>
        <option value="Hugo Boss">Hugo Boss</option>
        <option value="Armani">Armani</option>
        <option value="Zara">Zara</option>
        <option value="Одуванчик">Одуванчик</option>
        <!-- Добавьте свои категории здесь -->
    </select>

    <select id="gender-select" class="category-select">
        <option value="all">Все полы</option>
        <option value="male">Мужской</option>
        <option value="female">Женский</option>
        <!-- Добавьте другие варианты пола, если необходимо -->
    </select>

    <div id="products"></div>

    <script>
        document.getElementById('category-select').addEventListener('change', filterProducts);
        document.getElementById('brand-select').addEventListener('change', filterProducts);
        document.getElementById('gender-select').addEventListener('change', filterProducts);

        function filterProducts() {
            const category = document.getElementById('category-select').value;
            const brand = document.getElementById('brand-select').value;
            const gender = document.getElementById('gender-select').value;

            fetch('https://script.google.com/macros/s/AKfycbxqHUnKZ-5mCTcRsftNaTNeFnJc_Lc5MTR8rKtEOfUTBX6wK9Fgt-CHMPKOa1ieGA9C_w/exec')
                .then(response => response.json())
                .then(data => {
                    const productsElement = document.getElementById('products');
                    productsElement.innerHTML = ''; // Clear previous products

                    data.forEach(product => {
                        if ((category === 'all' || product.Category === category) &&
                            (brand === 'all' || product.Brand === brand) &&
                            (gender === 'all' || product.Gender === gender)) {
                            const productCard = document.createElement('div');
                            productCard.classList.add('product-card');const productImage = document.createElement('img');
                            productImage.src = product['Image URL 1'];
                            productImage.alt = product.Name;
                            productCard.appendChild(productImage);

                            const productInfo = document.createElement('div');
                            productInfo.classList.add('product-info');
                            const productName = document.createElement('h3');
                            productName.textContent = product.Name;
                            productInfo.appendChild(productName);
                            const productPrice = document.createElement('p');
                            productPrice.classList.add('product-price');
                            productPrice.textContent = Цена: ${product.Price};
                            productInfo.appendChild(productPrice);
                            const buyBtn = document.createElement('a');
                            buyBtn.href = https://t.me/your_telegram_chat?text=${encodeURIComponent('Здесь_ваше_сообщение_с_id_товара')};
                            buyBtn.target = '_blank';
                            buyBtn.classList.add('buy-btn');
                            buyBtn.textContent = 'Купить';
                            productInfo.appendChild(buyBtn);
                            productCard.appendChild(productInfo);

                            productsElement.appendChild(productCard);
                        }
                    });
                })
                .catch(error => console.error('Ошибка:', error));
        }

        // Initial call to load all products
        filterProducts();
    </script>
</body>
</html>
