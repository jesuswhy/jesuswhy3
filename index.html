<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог товаров</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #logo {
            display: block;
            margin-bottom: 20px;
            max-width: 200px;
        }
        .category-select {
            margin-bottom: 40px;
        }
        #products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }
        .product-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
            overflow: hidden;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-10px);
        }
        .product-card img {
            max-width: 100%;
            display: block;
        }
        .product-info {
            padding: 15px;
        }
        .product-price {
            color: #007BFF;
            font-weight: bold;
        }
        .buy-btn {
            display: block;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            width: auto;
            margin: 10px auto; /* Center the button inside the .product-info */
        }
    </style>
</head>
<body>
    <select class="category-select">
        <option value="all">Все категории</option>
        <option value="category1">Одежда</option>
        <option value="category2">Обувь</option>
        <option value="category3">Аксуссуары</option>
        <option value="category4">Белье</option>
        <option value="category5">Парфюм</option>
        <!-- Добавьте свои категории здесь -->
    </select>

    <select class="category-select">
        <option value="all">Все бренды</option>
        <option value="category1">Balenciaga</option>
        <option value="category2">Hugo Boss</option>
        <option value="category3">Armani</option>
        <option value="category4">Zara</option>
        <option value="category5">Одуванчик</option>
        <!-- Добавьте свои категории здесь -->
    </select>

    <div id="products"></div>

    <script>
        fetch('https://script.google.com/macros/s/AKfycbxqHUnKZ-5mCTcRsftNaTNeFnJc_Lc5MTR8rKtEOfUTBX6wK9Fgt-CHMPKOa1ieGA9C_w/exec')
            .then(response => response.json())
            .then(data => {
                const productsElement = document.getElementById('products');
                data.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card');
                    productCard.innerHTML = `
                        <img src="${product['Image URL']}" alt="${product.Name}">
                        <div class="product-info">
                            <h3>${product.Name}</h3>
                            <p class="product-price">Цена: ${product.Price}</p>
                            <a href="https://t.me/creed_aventuz" target="_blank" class="buy-btn">Купить</a>
                        </div>
                    `;

                    // Больше не нужен обработчик кликов для всей карточки
                    productsElement.appendChild(productCard);
                });
            })
            .catch(error => console.error('Ошибка:', error));
    </script>
</body>
</html>
