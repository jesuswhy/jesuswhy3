<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог товаров</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #logo {
            display: block;
            margin-bottom: 20px;
            max-width: 200px;
        }
        .category-select {
            margin-bottom: 20px;
        }
        #products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }
        .product-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
            overflow: hidden;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-10px);
        }
        .product-card img {
            max-width: 100%;
            display: block;
        }
        .product-info {
            padding: 15px;
        }
        .product-price {
            color: #007BFF;
            font-weight: bold;
        }
        .buy-btn {
            display: block;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <img id="logo" src="https://drive.google.com/file/d/1L8ry_NxnMn7l1cHAU5k4nAy7QWaKyer6/view?usp=sharing" alt="Логотип">
    <select class="category-select">
        <option value="all">Все категории</option>
        <option value="category1">Одежда</option>
        <option value="category2">Обувь</option>
        <!-- Добавьте свои категории здесь -->
    </select>
    
    <div id="products"></div>

    <script>
      fetch('https://script.google.com/macros/s/AKfycbxqHUnKZ-5mCTcRsftNaTNeFnJc_Lc5MTR8rKtEOfUTBX6wK9Fgt-CHMPKOa1ieGA9C_w/exec')
        .then(response => response.json())
        .then(data => {
          const productsElement = document.getElementById('products');
          data.forEach(product => {
            const productCard = document.createElement('div');
            productCard.classList.add('product-card');
            productCard.innerHTML = `
                <img src="${product['Image URL']}" alt="${product.Name}" />
                <div class="product-info">
                  <h3>${product.Name}</h3>
                  <p>${product.Description}</p>
                  <p class="product-price">Цена: ${product.Price}</p>
                  <a href="https://t.me/creed_aventuz" target="_blank" class="buy-btn">Купить</a>
                </div>
            `;
            productCard.onclick = function(event) {
              event.preventDefault();
              // Развертывание карточки товара или другая логика
            };
            productsElement.appendChild(productCard);
          });
        })
        .catch(error => console.error('Ошибка:', error));
    </script>
</body>
</html>
